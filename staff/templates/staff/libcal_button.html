{% load staff_tags %}

{% if libcal_id %}
	<!-- libcal button clean -->
    {% comment %} <script>
        jQuery.getScript("https://api3.libcal.com/js/myscheduler.min.js", function() {
            var id_num = "{{ libcal_id }}";
            jQuery("#mysched_{{ libcal_id }}").LibCalMySched({iid: 482, lid: 0, gid: 0, uid: id_num, width: 560, height: 680, title: 'Make an Appointment', domain: 'https://api3.libcal.com'});
        });
    </script> {% endcomment %}
    <button id="mysched_{{ libcal_id }}" href="#">Schedule Appointment</button>
{% endif %}

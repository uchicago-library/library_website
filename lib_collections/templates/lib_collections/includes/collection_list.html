<div id="accordion" role="tablist" aria-multiselectable="true">

{% for SUBJECT ITEM %}
    <div class="card">
        <div class="card-header" role="tab" id="{{ SUBJECT ITEM NAME }}">
          <h3 class="mb-0">
            <a data-toggle="collapse" data-parent="#accordion" href="#{{ SUBJECT ITEM NAME }}" aria-expanded="false" aria-controls="{{ SUBJECT ITEM NAME }}">
              <i class="fa" aria-hidden="true"></i> {{ SUBJECT ITEM NAME }}
            </a>
          </h3>
        </div>

        <div id="{{ SUBJECT_ITEM_NAME }}" class="collapse" role="tabpanel" aria-labelledby="{{ SUBJECT ITEM NAME }}">
          <div class="card-block">
            {% if COLLECTION LIST %}
                <ul>
                    {% for COLLECTION OBJECT in SUBJECT ITEM %} <!-- dev-note: view for list of objects -->
                        <li><a href="{{ COLLECTION OBJECT URL }}">{{ COLLECTION OBJECT TITLE }}</a></li>
                    {% endfor %}
                </ul>
            {% else %} <!-- dev-note: view for thumbnail of objects -->
                {% include "collection_image_list.html" %}
            {% endif %}
          </div>
        </div>
    </div>
{% endfor %}

<div id="accordion" role="tablist" aria-multiselectable="true">

    {% for subject, link in subjects.items %}
    <div class="card">
        <div class="card-header" role="tab" id="{{ subject }}">
            <h3 class="mb-0">
		<a data-toggle="collapse"
		   data-parent="#accordion"
		   href="{{ link }}"
		   aria-expanded="false"
		   aria-controls="{{ subject }}">
		    <i class="fa" aria-hidden="true"></i> {{ subject }}
		</a>
            </h3>
        </div>

    </div>
    {% endfor %}
</div>

{% load units_tags %}

<div class="col-xs-12 col-sm-4">
  <h3>
    <a href=".?view=staff&amp;department={{ department.title|urlencode }}">{{ department.title }}</a>
  </h3>
  {% get_division department as division %}
  {% if division %}
    <em>Part of: <a href=".?view=staff&amp;department={{ division.get_full_name|urlencode }}" class="viewall">{{ division.title }}</a></em><br>
  {% endif %}
  {% department_building_room department %}
</div>
